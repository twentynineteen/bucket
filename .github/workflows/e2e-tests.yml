name: E2E Tests

on:
  pull_request:
    paths:
      - 'src/pages/BuildProject/**'
      - 'src/hooks/use*Progress*'
      - 'src/hooks/useCreateProject*'
      - 'tests/e2e/**'
      - 'playwright.config.ts'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches:
      - release
      - main
    paths:
      - 'src/pages/BuildProject/**'
      - 'src/hooks/use*Progress*'
      - 'src/hooks/useCreateProject*'
      - 'tests/e2e/**'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lockb') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bunx playwright install chromium

      # Dev server is started automatically by Playwright via webServer config
      - name: Run E2E tests (smoke)
        run: bun run test:e2e -- --project=smoke
        env:
          CI: true

      - name: Run E2E tests (progress)
        run: bun run test:e2e -- --project=progress
        env:
          CI: true

      - name: Run E2E tests (memory)
        run: bun run test:e2e -- --project=memory
        env:
          CI: true

      - name: Run E2E tests (errors)
        run: bun run test:e2e -- --project=errors
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  e2e-large-files:
    name: E2E Large File Tests (250GB Simulation)
    runs-on: macos-latest
    timeout-minutes: 90
    # Run only on push to main branches, not on every PR
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lockb') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bunx playwright install chromium

      # Dev server is started automatically by Playwright via webServer config
      - name: Run large file E2E tests (realistic progress)
        run: bun run test:e2e -- --project=large-files
        env:
          CI: true
          E2E_SPEED_MULTIPLIER: 100

      - name: Run cancellation tests
        run: bun run test:e2e -- --project=cancellation
        env:
          CI: true
          E2E_SPEED_MULTIPLIER: 50

      - name: Run long operation tests
        run: bun run test:e2e -- --project=long-operations
        env:
          CI: true
          E2E_SPEED_MULTIPLIER: 100

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-large-files
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7
