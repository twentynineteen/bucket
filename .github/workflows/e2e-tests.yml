name: E2E Tests

on:
  pull_request:
    paths:
      - 'src/pages/BuildProject/**'
      - 'src/hooks/use*Progress*'
      - 'src/hooks/useCreateProject*'
      - 'tests/e2e/**'
      - 'playwright.config.ts'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches:
      - release
      - main
    paths:
      - 'src/pages/BuildProject/**'
      - 'src/hooks/use*Progress*'
      - 'src/hooks/useCreateProject*'
      - 'tests/e2e/**'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Start dev server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for dev server
        run: npx wait-on http://localhost:1422 --timeout 120000

      - name: Run E2E tests (smoke)
        run: npm run test:e2e -- --project=smoke
        env:
          CI: true

      - name: Run E2E tests (progress)
        run: npm run test:e2e -- --project=progress
        env:
          CI: true

      - name: Run E2E tests (memory)
        run: npm run test:e2e -- --project=memory
        env:
          CI: true

      - name: Run E2E tests (errors)
        run: npm run test:e2e -- --project=errors
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  e2e-large-files:
    name: E2E Large File Tests (250GB Simulation)
    runs-on: macos-latest
    timeout-minutes: 60
    # Run only on push to main branches, not on every PR
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Start dev server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for dev server
        run: npx wait-on http://localhost:1422 --timeout 120000

      - name: Run large file E2E tests
        run: |
          npm run test:e2e -- \
            --grep "250GB|2500 files|500 files" \
            --timeout 300000
        env:
          CI: true
          E2E_SPEED_MULTIPLIER: 100

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-large-files
          path: playwright-report/
          retention-days: 7
